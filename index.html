<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="options"><ul>
            <li>
                <label for="length">Length:</label>
                <input type="range" id="length_bar" name="length" min="0" max="240" value="0">
                <span id="length_value">0</span>
            </li>
            <li>
                <label for="lower_case">
                    <input type="checkbox" id="lower_case" name="lower_case" checked>
                    Lowercase Letters
                    <input type="text" class="at_least" placeholder="character minimum" id="lower_case_min">
                </label>
            </li>
            <li>
                <label for="upper_case">
                    <input type="checkbox" id="upper_case" name="upper_case" checked>
                    Uppercase Letters
                    <input type="text" class="at_least" placeholder="character minimum" id="upper_case_min">
                </label>
            </li>
            <li>
                <label for="numbers">
                    <input type="checkbox" id="numbers" name="numbers" checked>
                    Numbers
                    <input type="text" class="at_least" placeholder="character minimum" id="numbers_min">
                </label>
            </li>
            <li>
                <label for="special_characters">
                    Special Characters:
                    <input type="text" class="at_least" placeholder="character minimum" id="special_characters_min">
                </label>
                <ul class="special_characters_list">
                    
                </ul>
            </li>
            <li>
                <label for="frequency">Frequency:</label>
                <select id="frequency" name="frequency">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </li>
        </ul></div>
        <div class="button">
            <button id="generate_button">Generate Password</button>
        </div>
        <div class="output_field" id="output_field"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
